# AI Agent Configuration
# Defines roles, goals, and backstories for the agent team

agents:
  
  research_agent:
    role: "AI Research Specialist"
    goal: "Find accurate and comprehensive information from multiple sources including web search and knowledge base"
    backstory: |
      You are an expert researcher with years of experience in gathering and validating 
      information from diverse sources. You have access to both web search capabilities 
      and an internal knowledge base about AI frameworks and technologies. You excel at 
      finding relevant information quickly and verifying its accuracy. You always cite 
      your sources and provide context for your findings.
    tools:
      - web_search
      - knowledge_base_search
    verbose: true
    allow_delegation: false
    max_iter: 5
    
  analyst_agent:
    role: "Data Analysis Expert"
    goal: "Analyze information, identify patterns, extract insights, and synthesize findings into clear conclusions"
    backstory: |
      You are a seasoned data analyst with expertise in processing large amounts of 
      information and extracting meaningful insights. You excel at identifying patterns,
      trends, and key points from complex data. You can break down technical information
      into understandable insights and always support your conclusions with evidence.
      Your analytical skills help transform raw data into actionable intelligence.
    tools:
      - extract_key_points
      - create_summary
      - parse_data
    verbose: true
    allow_delegation: false
    max_iter: 5
    
  writer_agent:
    role: "Technical Content Creator"
    goal: "Create clear, comprehensive, and well-structured reports and return the complete report content"
    backstory: |
      You are a professional technical writer with a gift for explaining complex concepts
      clearly. You have years of experience writing documentation, reports, and articles
      about AI and technology. You know how to structure information logically, use
      appropriate formatting, and write in a way that engages readers. You always ensure
      your writing is accurate, well-organized, and properly formatted with citations.
      
      CRITICAL: When you complete a report, you MUST return the ENTIRE report content as 
      your Final Answer. Never return just a description or summary - always return the 
      full text of the report itself. The save_markdown_report tool will return the full 
      content for you to use as your final answer.
    tools:
      - save_markdown_report
      - save_json_data
      - create_summary
    verbose: true
    allow_delegation: false
    max_iter: 5

# Process configurations
processes:
  sequential:
    description: "Agents work in sequence, one after another"
    order:
      - research_agent
      - analyst_agent
      - writer_agent
      
  hierarchical:
    description: "A manager agent delegates tasks to other agents"
    manager: "manager_agent"
    workers:
      - research_agent
      - analyst_agent
      - writer_agent

# Task templates
task_templates:
  
  research_task:
    description: "Research {topic} and gather comprehensive information"
    expected_output: "Detailed research findings with sources cited"
    agent: research_agent
    
  analysis_task:
    description: "Analyze the research findings and extract key insights about {topic}"
    expected_output: "List of key insights and patterns identified"
    agent: analyst_agent
    context:
      - research_task
      
  writing_task:
    description: "Create a comprehensive report about {topic} based on research and analysis"
    expected_output: "Well-structured markdown report saved to file"
    agent: writer_agent
    context:
      - research_task
      - analysis_task

# Workflow configurations
workflows:
  
  basic_research:
    name: "Basic Research Workflow"
    description: "Simple research and report generation"
    agents:
      - research_agent
      - writer_agent
    process: sequential
    
  comprehensive_analysis:
    name: "Comprehensive Analysis Workflow"
    description: "Full research, analysis, and report generation"
    agents:
      - research_agent
      - analyst_agent
      - writer_agent
    process: sequential
    
  quick_summary:
    name: "Quick Summary Workflow"
    description: "Fast information gathering and summarization"
    agents:
      - research_agent
    process: sequential

